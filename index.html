<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="circle-1">

        </div>
        <div class="circle-2"></div>
        <div class="container-my">
            <div class="container-div1">
                <div class="avatar">
                        <img src="images/avatar.png" alt="">
                    <p class="avatar-heading">
                            Simo Edwin
                    </p>
                    <h6 class="avatar-text">
                        Pic Member
                    </h6>
                </div>
                <div class="tabs-4">
                    <div class="streams">
                        <img class="tabs-img" src="images/twitch.png" alt="">
                        <h3 class="tabs-heading">
                            Streams 
                        </h3>
                    </div>
                    <div class="games">
                        <img class="tabs-img" src="images/steam.png" alt="">
                        <h3 class="tabs-heading">
                            Games
                        </h3>
                    </div>
                    <div class="new">
                        <img class="tabs-img" src="images/upcoming.png" alt="">
                        <h3 class="tabs-heading">
                            New
                        </h3>
                    </div>
                    <div class="library">
                        <img class="tabs-img" src="images/library.png" alt="">
                        <h3 class="tabs-heading">
                            Library
                        </h3>
                    </div>
                </div>
                <center>
                    <div class="advertise">
                        <div class="ad-text">
                            Join pro <br>for free <br>games
                        </div>
                        <div class="ad-img">
                            <img class="ad-img-tag" src="images/controller.png" alt="">
                        </div>
                    </div>
                </center>
            </div>
            <div class="container-div2">
                <div class="padding-container">
                    <div class="game-active">
                        <h3 style="margin: 0px;">
                            Active Games
                        </h3>
                    </div>
                    <div class="search-bar-div">
                        <input class="search-bar" type="search" placeholder="Search"><i class="fas fa-search"></i>
                    </div>
                    <div class="game-1">
                        <div class="game-img-div">
                            <img class="game-img" src="images/assassins.png" alt="">
                        </div>
                        <div class="game-cont">
                            <h3 class="game-name">
                                Assasins Creed Valhalla
                            </h3>
                            <h6 class="game-version">
                                PS5 Version
                            </h6>
                            <input class="progress" type="text">
                        </div>
                        <div class="game-ratio-div">
                            <h3 class="game-ratio">
                                60%
                            </h3>
                        </div>
                    </div>
                    <div class="game-2">
                        <div class="game-img-div">
                            <img class="game-img" src="images/spiderman.png" alt="">
                        </div>
                        <div class="game-cont">
                            <h3 class="game-name">
                                Spiderman - Miles Morales
                            </h3>
                            <h6 class="game-version">
                                PS5 Version
                            </h6>
                            <input class="progress-2" type="text">
                        </div>
                        <div class="game-ratio-div">
                            <h3 class="game-ratio">
                                20%
                            </h3>
                        </div>
                    </div>
                    <div class="game-3">
                        <div class="game-img-div">
                            <img class="game-img" src="images/sackboy.png" alt="">
                        </div>
                        <div class="game-cont">
                            <h3 class="game-name">
                                Sackboy - A Big Advanture
                            </h3>
                            <h6 class="game-version">
                                PS5 Version
                            </h6>
                            <input class="progress-3" type="text">
                        </div>
                        <div class="game-ratio-div">
                            <h3 class="game-ratio">
                                90%
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
